<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
		<link rel="stylesheet" href="./css/style.css">
		<script src="./js/calender_2.js"></script>
		<title>Document</title>
	</head>
	<body>
		<div class="wrap">
			<!-- 헤더 -->
			<header class="header">
				<div class="logo">Calender</div>
				<div class="changeBtnList">
					<div>
						<input type="radio" name="changeBtnList" id="dayBtn" checked/>
						<label for="dayBtn">일</label>
					</div>
					<div>
						<input type="radio" name="changeBtnList" id="weekBtn" />
						<label for="weekBtn">주</label>
					</div>
					<div>
						<input type="radio" name="changeBtnList" id="monthBtn" checked />
						<label for="monthBtn">월</label>
					</div>
					<div>
						<input type="radio" name="changeBtnList" id="yearBtn" />
						<label for="yearBtn">연도</label>
					</div>
				</div>
				<div class="searchBox">
					<i class="fas fa-search"></i>
					<input type="text" placeholder="검색">
				</div>
			</header>
			<main class="main">
				<div class="mainTopContent">
					<h2></h2>
					<div class="btnList">
						<button class="prevBtn" onclick="prevMonth()"> &lt; </button>
						<button class="todayBtn" onclick="goToday()"> 오늘 </button>
						<button class="nextBtn" onclick="nextMonth()"> &gt; </button>
					</div>
				</div>
				<div class="calender">
					<div class="calender-week-day">
						<div>일</div>
						<div>월</div>
						<div>화</div>
						<div>수</div>
						<div>목</div>
						<div>금</div>
						<div>토</div>
					</div>
					<div class="calendar-days">
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
